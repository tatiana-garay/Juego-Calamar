<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./jueguito.css">
    <title>Document</title>
</head>
<body>
    <div class="phone">
        <figure>
          <img src="https://1000logos.net/wp-content/uploads/2022/05/Squid-Game-Logo.png"></img>
        </figure>
        <div class="layer layer-1 man-animation absolute">
          <div class="body"></div>
          <div class="head">
            <div class="mask">
              <div class="square"></div>
            </div>
          </div>
          <input type="checkbox">
        </div>
        <div class="layer layer-2 man-animation absolute">
          
          <div class="body"></div>
          <div class="head">
            <div class="mask">
              <div class="square"></div>
            </div>
          </div>
          <input type="checkbox">
        </div>
        <div class="layer layer-3 absolute">
          <img src="https://cdn.pixabay.com/photo/2021/09/23/02/15/squid-game-6648331_1280.png"></img>
        </div>
        <div class="layer layer-4 man-animation absolute">
         
          <div class="body"></div>
          <div class="head">
            <div class="mask">
              <div class="triangle"></div>
            </div>
          </div>
           <input type="checkbox">
        </div>
        <div class="layer layer-5 absolute">
          <img src="https://cdn.pixabay.com/photo/2021/09/23/02/15/squid-game-6648331_1280.png"></img>
        </div>
        <div class="layer layer-6 man-animation absolute">
          
          <div class="body"></div>
          <div class="head">
            <div class="mask">
              <div class="circle"></div>
            </div>
          </div>
          <input type="checkbox">
        </div>
        <div class="layer layer-7 absolute">
            <img src="https://cdn.pixabay.com/photo/2021/09/23/02/15/squid-game-6648331_1280.png"></img>
        </div>
        <h3 class="total-count">Score:</h3>
      </div>
</body>
</html>
